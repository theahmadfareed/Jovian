<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <!-- include libraries(jQuery, bootstrap) -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- include summernote css/js -->
    <link
      href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>

    <style>
      .job-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        background-color: #f0f0f0;
        margin: 10px;
        border-radius: 8px;
      }

      .job-details {
        margin-right: 20px;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        padding: 5px 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul style="list-style: none">
        <li>
          <div style="display: flex; justify-content: center">
            <button>
              <a style="color: white" href="{{ url_for('contact') }}"
                >Contact Us</a
              >
            </button>
          </div>
        </li>
      </ul>
    </nav>
    <h1 style="text-align: center">Jovian Careers</h1>

    <div style="display: flex; justify-content: center">
      <img
        height="300px"
        width="1000px"
        src="https://images.unsplash.com/photo-1487528278747-ba99ed528ebc?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        alt="hero"
      />
    </div>

    <h1 style="display: block; text-align: center">About</h1>
    <p style="display: block; text-align: center">Information about Jovian</p>

    <h1 style="display: block; text-align: center">Job Openings</h1>
    {% for job in jobs %}
    <div class="job-container">
      <div class="job-details">
        <h4>{{ job.title }}</h4>
        <h5><b>Location:</b>{{ job.location }}</h5>
        <h5><b>Salary:</b>{{ job.salary }}:$</h5>
      </div>
      <button>
        <a
          style="color: white"
          href="{{ url_for('job_details', job_title=job['title']) }}"
          >Apply</a
        >
      </button>
    </div>
    {% endfor %}
  </body>
</html>
